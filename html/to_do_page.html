<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Task List</title>
        <!-- Bootstrap -->
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <link href="../css/common.css" rel="stylesheet">
        <!-- HTML5 SHim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js does't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>

        <nav class="navbar navbar-default">
            <div class="container">
                <div class="row">
                    
                    <div class="navbar-header col-md-9">

                        <div class="dropdown navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Menu
                            <span class="caret"></span></button>
                            
                            <ul class="dropdown-menu dropdown-menu-right scrollable-menu" aria-labelledby="menu1" role="menu">  
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">+ Add List</a></li>
                                <li role="presentation" class="divider"></li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Inbox</a></li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Wake Up</a></li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Wake Up</a></li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Wake Up</a></li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Wake Up</a></li>
                            </ul>
                        </div>
                        <a class="navbar-brand">TASKS</a>
                    </div>
                    <div class="navbar-collapse collapse col-md-3">
                        <ul class="nav navbar-nav navbar-right selectButton">
                            <li><button id="menu-toggle" class="glyphicon glyphicon-menu-hamburger initButton"></button> YOUR LIST</li>
                        </ul>
                    </div>             
                </div>
            </div>
        </nav>
        <div class="container contentTask" >
            <div class="row">
                <div class="col-md-9 leftSide">
                    <h3>Inbox</h3>
                    <form>
                        <table>
                            <tr class="fixInput">
                                <td class="thingToDo">
                                    <input style="float:left" type="text" class="form-control" placeholder="Add your task">                            
                                </td>
                                <td id="datepicker" class="input-group date" data-date-format="mm-dd-yyyy">
                                    <input type="text" class="form-control input-group-addon" placeholder="Set time">
                                </td>
                            </tr>
                        </table>                        
                    </form>
                </div>
                <div class="col-md-3 listTask" id="wrapper">
                    <div>
                        <div class="addList">
                            <h4 onclick="toggler('addList');" class="glyphicon glyphicon-plus"></h4> 
                            <span onclick="toggler('addList');" class="addNewList">Add List</span>
                        </div>
                    </div>
                    <div id="addList" class="hiddenInput fixInput">
                        <input type="text" class="form-control" placeholder="Add your new list" id="newList">
                        <div class="createList">
                            <button>Create</button>
                            <button id="cancel-addList">Cancel</button>
                        </div>
                    </div>
                    <div class="rim"></div>
                    <div class="chooseTask"> <h4 class="glyphicon glyphicon-tasks"></h4> Inbox</div>
                    <div class="chooseTask"> <h4 class="glyphicon glyphicon-tasks"></h4> Wake Up</div>
                    
                </div>
            
            </div>
        </div>
     
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/common.js"></script>
        <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css" rel="stylesheet" type="text/css" />
        <script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
    </body>
</html>
